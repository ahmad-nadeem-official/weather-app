<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="card">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Enter city name...">
            <button id="search-btn" onclick="get_weather()">🔍</button>
        </div>
        <div class="weather-info">
            <img id="weather-icon" src="https://openweathermap.org/img/wn/04d.png" alt="Weather Icon">
            <h2 id="city-name">City Name</h2>
            <p id="temp">--°C</p>
            <p id="weather-condition">Condition</p>
            <div class="additional-info">
                <p>Humidity: <span id="humidity">--</span></p>
                <p>Wind: <span id="wind-speed">--</span></p>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
